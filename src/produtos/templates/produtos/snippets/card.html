<div class="card" style="width: 18rem;">
    {% if instance.imagem %}
        <a href="{{ instance.get_absolute_url }}">
            <img src="{{ instance.imagem.url }}" class="card-img-top" alt="...">
        </a>
    {% endif %}
    <div class="card-body">
        <h5 class="card-title">{{ instance.nome }}</h5>
        <p class="card-text">{{ instance.descricao|truncatewords:14 }}</p>
        <a href="{{ instance.get_absolute_url }}" class="btn btn-primary">Detalhe</a>
        <a href="{% url 'produtos:detail' slug=instance.slug %}" class="btn btn-warning">Atalho para a URL</a>
    </div>
</div>
